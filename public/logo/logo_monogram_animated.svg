      <animate attributeName="opacity" from="0" to="1" dur="1.2s" fill="freeze"/>
    </path>
    
    <!-- White center with subtle pulse -->
    <path d="M 226.00 993.50 a 390.00 543.50 0 1 0 780.00 0 a 390.00 543.50 0 1 0 -780.00 0 Z" fill="#ffffff">
      <animate attributeName="opacity" from="0" to="1" dur="1.4s" fill="freeze"/>
      <animate attributeName="fill-opacity" values="1;0.97;1" dur="4s" repeatCount="indefinite" begin="2s"/>
    </path>
    
