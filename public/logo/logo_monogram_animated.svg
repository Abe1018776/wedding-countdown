  <!-- Floating sparkle particles -->
  <g opacity="0">
    <circle cx="400" cy="700" r="3" fill="#f5e6a3">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="900" cy="850" r="2" fill="#f5e6a3">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="2.3s"/>
      <animate attributeName="r" values="1;3;1" dur="2.5s" repeatCount="indefinite" begin="2.3s"/>
    </circle>
    <circle cx="650" cy="1200" r="2.5" fill="#f5e6a3">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="2.6s"/>
      <animate attributeName="r" values="1.5;3.5;1.5" dur="3s" repeatCount="indefinite" begin="2.6s"/>
    </circle>
    <circle cx="350" cy="1100" r="2" fill="#d4c07a">
      <animate attributeName="opacity" values="0;0.8;0" dur="2.2s" repeatCount="indefinite" begin="3s"/>
    </circle>
    <circle cx="950" cy="1050" r="2" fill="#d4c07a">
      <animate attributeName="opacity" values="0;0.8;0" dur="2.8s" repeatCount="indefinite" begin="3.2s"/>
    </circle>
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2s" fill="freeze"/>
  </g>
