<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1314" height="1858" viewBox="0 0 1314 1858">
  <defs>
    <!-- Gold shimmer gradient -->
    <linearGradient id="goldShimmer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b49c5a">
        <animate attributeName="stop-color" values="#b49c5a;#d4c07a;#f5e6a3;#d4c07a;#b49c5a" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#d4c07a">
        <animate attributeName="stop-color" values="#d4c07a;#f5e6a3;#b49c5a;#f5e6a3;#d4c07a" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#b49c5a">
        <animate attributeName="stop-color" values="#b49c5a;#d4c07a;#f5e6a3;#d4c07a;#b49c5a" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Sweeping shimmer highlight -->
    <linearGradient id="shimmerSweep" x1="-100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.4)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
      <animate attributeName="x1" values="-100%;200%" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="0%;300%" dur="4s" repeatCount="indefinite"/>
    </linearGradient>
    
    <!-- Soft glow filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Outer glow for gold -->
    <filter id="goldGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feFlood flood-color="#d4c07a" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
