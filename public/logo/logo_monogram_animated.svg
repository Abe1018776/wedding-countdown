    <g filter="url(#softGlow)">
      <path d="M 599.00 930.50 L 559.00 925.50 L 532.00 916.50 L 508.00 903.50 L 492.50 888.00 L 483.50 872.00 L 479.50 839.00 L 489.50 809.00 L 512.00 784.50 L 532.00 768.50 L 577.00 740.50 L 612.50 708.00 L 625.50 684.00 L 631.50 661.00 L 629.00 658.50 L 555.00 658.50 L 552.50 664.00 L 557.50 686.00 L 567.00 700.50 L 576.00 701.50 L 583.50 695.00 L 583.50 687.00 L 579.00 680.50 L 563.50 680.00 L 566.50 672.00 L 574.00 666.50 L 584.00 665.50 L 594.00 669.50 L 603.50 685.00 L 602.50 701.00 L 596.00 711.50 L 579.00 720.50 L 566.00 720.50 L 552.00 714.50 L 542.50 704.00 L 526.50 648.00 L 517.00 633.50 L 670.50 635.00 L 658.50 651.00 L 643.50 701.00 L 624.50 732.00 L 585.00 769.50 L 526.00 808.50 L 516.50 818.00 L 506.50 837.00 L 505.50 855.00 L 510.50 871.00 L 525.00 888.50 L 539.00 898.50 L 565.00 908.50 L 572.50 906.00 L 571.50 887.00 L 562.00 875.50 L 559.50 878.00 L 559.50 889.00 L 554.00 894.50 L 544.00 895.50 L 534.50 889.00 L 532.50 877.00 L 545.00 863.50 L 566.00 862.50 L 584.50 876.00 L 590.50 888.00 L 593.50 917.00 L 599.00 930.50 Z M 760.00 1116.50 L 753.50 1093.00 L 744.50 1078.00 L 733.00 1066.50 L 702.00 1049.50 L 658.00 1036.50 L 559.00 1020.50 L 521.00 1006.50 L 492.00 988.50 L 478.50 973.00 L 471.50 955.00 L 472.50 854.00 L 480.50 882.00 L 490.50 897.00 L 505.00 909.50 L 528.00 922.50 L 555.00 932.50 L 593.00 941.50 L 653.00 948.50 L 688.00 956.50 L 717.00 967.50 L 738.00 981.50 L 752.50 998.00 L 760.50 1019.00 L 762.50 1100.00 L 760.00 1116.50 Z M 714.00 1340.50 L 565.50 1339.00 L 576.50 1323.00 L 590.50 1275.00 L 613.50 1237.00 L 642.00 1209.50 L 707.00 1165.50 L 717.50 1155.00 L 726.50 1136.00 L 727.50 1120.00 L 721.50 1101.00 L 712.00 1088.50 L 691.00 1073.50 L 663.00 1064.50 L 660.50 1067.00 L 660.50 1080.00 L 665.50 1093.00 L 671.00 1097.50 L 673.50 1085.00 L 679.00 1079.50 L 694.00 1080.50 L 699.50 1087.00 L 700.50 1097.00 L 692.00 1108.50 L 679.00 1112.50 L 668.00 1111.50 L 649.50 1099.00 L 641.50 1083.00 L 638.50 1052.00 L 634.00 1042.50 L 68