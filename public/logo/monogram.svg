<svg xmlns="http://www.w3.org/2000/svg" width="420" height="420" viewBox="0 0 420 420" aria-hidden="true">
  <defs>
    <linearGradient id="goldStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#b58b49"/>
      <stop offset="0.55" stop-color="#e0cfa0"/>
      <stop offset="1" stop-color="#c8a46b"/>
    </linearGradient>

    <!-- Foil sheen -->
    <linearGradient id="foil" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="0.45" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="0.55" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (transparent; place on teal) -->
  <g transform="translate(40 40)">
    <!-- Placeholder monogram path: replace d= with your real logo path(s) -->
    <path class="mono monoPath" d="M170 10
      C120 35, 125 80, 170 92
      C210 102, 230 132, 205 160
      C175 196, 132 198, 105 175
      C78 152, 82 110, 128 95
      C182 78, 196 52, 156 32
      C112 10, 86 40, 96 68
      C105 92, 134 108, 162 120
      C216 144, 252 170, 242 212
      C230 266, 152 292, 98 254"
      fill="none" stroke="url(#goldStroke)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" filter="url(#softGlow)"/>

    <!-- Secondary inner stroke -->
    <path class="mono monoInner" d="M170 20
      C132 40, 138 74, 172 84
      C206 94, 218 120, 196 146
      C170 178, 134 178, 114 160
      C92 142, 96 112, 130 100
      C190 80, 206 44, 164 26"
      fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Foil sweep rectangle: animate translateX in GSAP/CSS -->
    <rect class="foilSweep" x="-220" y="-40" width="160" height="360" fill="url(#foil)" opacity="0.0" transform="rotate(18 0 0)"/>
  </g>
</svg>
